<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorization</title>
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body class="about-body">
    <header>
      <nav>
        <a href="../index.html">
          <div class="logo-wrapper"></div>
        </a>
        <ul class="nav-links">
          <li>
            <a href="auth.html" id="auth-link">ავტორიზაცია</a>
          </li>
          <li>
            <a href="about.html">პროექტის შესახებ</a>
          </li>
          <li>
            <a href="contacts.html">კონტაქტი</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="auth-container" id="auth-container">
        <h1>მათემატიკის რესურსი</h1>
        <form action="submit" class="auth-form" id="auth-form">
          <h3>ავტორიზაცია</h3>
          <label for="email">ი-მეილი</label>
          <input
            type="email"
            name="email"
            id="email"
            required
          />
          <label for="pass">პაროლი</label>
          <input
            type="password"
            id="pass"
            name="password"
            minlength="8"
            required
          />
          <div class="restore-wrapper">
            <div>
              <input
                type="checkbox"
                id="remember"
                name="remember"
                checked
              /><label>დამახსოვრება</label>
            </div>
            <button type="button" class="recovery" id="recovery-on-auth">პაროლის აღდგენა</button>
          </div>
          <button type="button" class="enter" id="enter">შესვლა</button>
          <button type="button" class="registration" id="registration-on-auth">რეგისტრაცია</button>
        </form>
        <form action="submit" class="pass-form" id="pass-form">
          <h3>პაროლის აღდგენა</h3>
          <label for="password">ახალი პაროლი</label>
          <input
            type="password"
            id="recovery_password"
            name="password"
            minlength="8"
            required
          />
          <label for="pass">გაიმეორე პაროლი</label>
          <input
            type="password"
            id="repeat_pass"
            name="password"
            minlength="8"
            required
          />
            <button type="button" class="recovery" id="recovery">პაროლის აღდგენა</button>
          </div>
          <button type="button" class="enter" id="remember-button">დამახსოვრება</button>
          <button type="button" class="registration" id="registration-on-recovery">რეგისტრაცია</button>
        </form>
        <form action="submit" class="email-form" id="email-form">
          <h3>პაროლის აღდგენა</h3>
          <label for="email">ი-მეილი</label>
          <input
            type="email"
            name="email"
            class="email"
            id="recovery_email"
            required
          />
          <button type="button" id="enter-send">გაგზავნა</button>
          <button type="button" class="registration" id="registration-on-email">რეგისტრაცია</button>
        </form>
        <form action="submit" class="register-form" id="register-form">
          <h3>ახალი ანგარიშის შექმნა</h3>
          <label for="first_name">სახელი</label>
          <input
            type="text"
            id="first_name"
            name="first_name"
            minlength="8"
            required
          />
          <label for="last_name">გვარი</label>
          <input
            type="text"
            id="last_name"
            name="last_name"
            minlength="8"
            required
          />
          <label for="region">რეგიონი</label>
          <input
            type="text"
            id="region"
            name="region"
            minlength="8"
            required
          />
          <label for="school">სკოლა</label>
          <input
            type="text"
            id="school"
            name="school"
            minlength="8"
            required
          />
          <label for="grade">კლასი</label>
          <input
            type="text"
            id="grade"
            class="grade"
            name="grade"
            minlength="8"
            required
          />
          <label for="email">ი-მეილი</label>
          <input
            type="email"
            name="email"
            id="register_email"
            required
          />
          <label for="password">ახალი პაროლი</label>
          <input
            type="password"
            id="new_password"
            name="new_password"
            minlength="8"
            required
          />
          <label for="repeat_new_pass">გაიმეორე პაროლი</label>
          <input
            type="password"
            id="repeat_new_pass"
            name="repeat_new_pass"
            minlength="8"
            required
          />
          <div>
          <input
                type="checkbox"
                id="agree-policies"
                name="agreement"
                checked
              /><label for="agreement">ვეთანხმები კონფიდენციალურობის პოლიტიკას და გამოყენების პირობებებს</label>
            </div>
          <button type="button" class="enter" id="registration-button">რეგისტრაცია</button>
        </form>
      </section>
    </main>
  </body>
</html>
